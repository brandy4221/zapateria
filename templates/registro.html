<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/static/diseño.css">
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('registro') }}">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required minlength="6">
      <div class="form-group">
  <label>
    <input type="checkbox" name="aceptar_terminos" required>
    Acepto los <a href="{{ url_for('privacidad') }}" target="_blank">Términos y Condiciones</a>
  </label>
</div>


      <button type="submit">Registrarse</button>
    </form>
    <div class="register-link">
      ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
    </div>
    <div class="register-link">
      <a href="{{ url_for('privacidad') }}">Aviso de privacidad</a>
    </div>
  </div>
</body>
</html>
