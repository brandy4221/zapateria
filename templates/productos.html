<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='dise√±o.css') }}" />

    window.dataLayer = window.dataLayer || [];

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    header.neon-header {
      background: #1a56db;
      color: #fff;
      text-align: center;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .btn-neon {
      background: #1939b7;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn-neon:hover {
      background: #0f2c8a;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #222;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s;
      padding-bottom: 15px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-price {
      color: #4CAF50;
      font-weight: bold;
      margin: 5px 0;
    }
    .social-share {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      min-height: 30px;
    }
    @media (max-width: 600px) {
      header.neon-header {
        flex-direction: column;
      }
      .btn-neon {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v18.0&appId=839837051738520&autoLogAppEvents=1">
  </script>

  <header class="neon-header">
    <h1>Bienvenido, {{ nombre }}</h1>
    <a href="{{ url_for('logout') }}" class="btn-neon">Cerrar sesi√≥n</a>
    <a href="{{ url_for('carrito') }}" class="btn-neon">üõí Ver carrito</a>
    <a href="{{ url_for('historial') }}" class="btn-neon">üìú Historial</a>
  </header>

  <main class="container">
    <h2>Cat√°logo de productos</h2>

    {% for categoria in ['Caballero', 'Dama'] %}
    <section class="product-section">
      <h3>{{ categoria }}</h3>
      <div class="row">
        {% for p in productos if p.categoria == categoria %}
        <div class="card">
          <img src="{{ p.imagen }}" alt="{{ p.nombre }}" />
          <div class="card-body">
            <h4>{{ p.nombre }}</h4>
            <p class="product-price">${{ p.precio }}</p>

            <form method="get" action="{{ url_for('agregar_al_carrito', id=p.id) }}">
              <button type="submit" class="btn-neon">Agregar al carrito</button>
            </form>

            <!-- üîπ Botones sociales -->
            <div class="social-share">
              <!-- Facebook -->
              <div class="fb-share-button"
                   data-href="https://zapateria-ayq0.onrender.com/producto/{{ p.id }}"
                   data-layout="button"
                   data-size="small">
              </div>

              <!-- Twitter -->
              <a href="https://twitter.com/share"
                 class="twitter-share-button"
                 data-text="üëü Mira este producto en Zapater√≠a Hortencia!"
                 data-url="https://zapateria-ayq0.onrender.com/producto/{{ p.id }}"
                 data-show-count="false">Tweet</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    {% endfor %}
  </main>

  <!-- ‚úÖ Twitter SDK -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- ‚úÖ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js"></script>

  <!-- ‚úÖ Reparsers (Facebook + Twitter) -->

    // Facebook: inicializa y reparsea
    window.fbAsyncInit = function() {

</body>
</html>
