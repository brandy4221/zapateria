<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapatería Hortencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="diseño.css" rel="stylesheet">
</head>
<body>
  <header class="neon-header">
    <h1 class="mb-0">Bienvenido, {{ nombre }}</h1>
    <a href="/logout" class="btn btn-neon">Cerrar sesión</a>
  </header>

  <main class="container">
    <h2>Catálogo de productos</h2>

    <section class="product-section">
      <h3>Caballero</h3>
      <div class="row g-4">
        {% for p in productos if p.categoria == "Caballero" %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card card-neon h-100">
            <img src="{{ p.imagen }}" alt="{{ p.nombre }}" class="card-img-top">
            <div class="card-body">
              <h4 class="card-title">{{ p.nombre }}</h4>
              <p class="product-price">${{ p.precio }}</p>
              <a href="https://wa.me/4495810260?text=Hola,%20quiero%20adquirir%20el%20producto%20{{ p.nombre }}%20de%20Caballero." 
                 target="_blank" 
                 class="btn btn-neon">
                Comprar
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <section class="product-section">
      <h3>Dama</h3>
      <div class="row g-4">
        {% for p in productos if p.categoria == "Dama" %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card card-neon h-100">
            <img src="{{ p.imagen }}" alt="{{ p.nombre }}" class="card-img-top">
            <div class="card-body">
              <h4 class="card-title">{{ p.nombre }}</h4>
              <p class="product-price">${{ p.precio }}</p>
              <a href="https://wa.me/4435810260?text=Hola,%20quiero%20adquirir%20el%20producto%20{{ p.nombre }}%20de%20Dama." 
                 target="_blank" 
                 class="btn btn-neon">
                Comprar
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
