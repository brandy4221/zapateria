<!-- productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zapatería Hortencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #ff00aa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn-neon {
      background-color: #ff00aa;
      color: white !important;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 0 8px #ff00aa;
    }
    .neon-header {
      background: linear-gradient(90deg, #ff00aa, #ff66cc);
      color: black;
      padding: 15px 30px;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .card-neon {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff00aa99;
      color: #ff66cc;
    }
    .card-neon img {
      border-radius: 8px;
      box-shadow: 0 0 10px #ff00aa88;
    }
  </style>
</head>
<body>
  <header class="neon-header d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Bienvenido, {{ nombre }}</h1>
    <a href="/logout" class="btn btn-neon">Cerrar sesión</a>
  </header>

  <main class="container">
    <h2 class="text-center">Catálogo de productos</h2>
    <section>
      <h3>Caballero</h3>
      <div class="row g-4">
        {% for p in productos if p.categoria == "Caballero" %}
        <div class="col-6 col-md-3">
          <div class="card card-neon text-center p-3">
            <img src="{{ p.imagen }}" alt="{{ p.nombre }}" class="img-fluid mb-3" />
            <h4>{{ p.nombre }}</h4>
            <p class="fw-bold fs-5">${{ p.precio }}</p>
            <a href="https://wa.me/4495810260?text=Hola,%20quiero%20adquirir%20el%20producto%20{{ p.nombre }}%20de%20Caballero." target="_blank" class="btn btn-neon">Comprar</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <section class="mt-5">
      <h3>Dama</h3>
      <div class="row g-4">
        {% for p in productos if p.categoria == "Dama" %}
        <div class="col-6 col-md-3">
          <div class="card card-neon text-center p-3">
            <img src="{{ p.imagen }}" alt="{{ p.nombre }}" class="img-fluid mb-3" />
            <h4>{{ p.nombre }}</h4>
            <p class="fw-bold fs-5">${{ p.precio }}</p>
            <a href="https://wa.me/4435810260?text=Hola,%20quiero%20adquirir%20el%20producto%20{{ p.nombre }}%20de%20Dama." target="_blank" class="btn btn-neon">Comprar</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>
</body>
</html>
