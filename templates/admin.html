<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/static/diseño.css" />
</head>
<body>
  <header class="neon-header">
    <h1>Panel de administrador</h1>
    <a href="/logout" class="btn-neon">Cerrar sesión</a>
  </header>

  <main class="container">
    <h2>Agregar producto</h2>
    <form action="/agregar-producto" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="number" step="0.01" name="precio" placeholder="Precio" required>
      <input type="text" name="imagen" placeholder="URL de imagen" required>
      <select name="categoria" required>
        <option value="Caballero">Caballero</option>
        <option value="Dama">Dama</option>
      </select>
      <button type="submit" class="btn-neon">Agregar</button>
    </form>
  </main>
</body>
</html>
